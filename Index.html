<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: black;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        body.win:before {
            content: "You Win!";
            color: #27ae60;
        }

        body.tie:before {
            content: "It's a Tie!";
            color: #2980b9;
        }

        body.lose:before {
            content: "You Lose...";
            color: #c0392b;
        }

        body.win:before,
        body.tie:before,
        body.lose:before {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 5vw;
            font-family: cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            text-shadow: 3px 3px 5px black;
        }

        .choiceButtons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .resultIcons {
            display: none; /* Hide initially */
            gap: 15vw;
            font-size: 10vw;
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            background: #ffffff25;
            color: #eee;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffffff40;
        }

        .animateLeft {
            animation: shakeLeft 0.5s ease 3;
        }

        .animateRight {
            animation: shakeRight 0.5s ease 3;
        }

        @keyframes shakeLeft {
            0%, 100% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(-30deg);
            }
        }

        @keyframes shakeRight {
            0%, 100% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(30deg);
            }
        }

        #resultTable {
            margin-top: 20px;
            width: 80%;
        }
        .hidden{
            display: none;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center">
        <button id="strt" type="button" class="btn btn-primary" onclick="startGame()">Start Game</button>
    </div>

    <h1 class="mt-5" id="gameMessage" style="display:none;">Choose your move!</h1>

    <div class="choiceButtons" id="choiceButtons" style="display:none;">
        <button onclick="playGame('‚úä')">Rock ‚úä</button>
        <button onclick="playGame('üñêÔ∏è')">Paper üñêÔ∏è</button>
        <button onclick="playGame('‚úå')">Scissors ‚úå</button>
    </div>

    <div class="resultIcons" id="resultIcons">
        <div id="playerIcon">ü§ú</div>
        <div id="computerIcon">ü§õ</div>
    </div>

    <div id="resultTable" class="table-responsive" style="display:none;">
        <table class="table table-dark table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">Computer</th>
                    <th scope="col">Player</th>
                    <th scope="col">Result</th>
                </tr>
            </thead>
            <tbody id="resultTableBody"></tbody>
        </table>
    </div>

    <script>
        function startGame() {
            document.getElementById('gameMessage').style.display = 'block';
            document.getElementById('choiceButtons').style.display = 'flex';
            document.getElementById('resultTable').style.display = 'block';
            document.getElementById('resultIcons').style.display = 'flex';
            document.getElementById('strt').classList.add('hidden')
        }

        function playGame(playerChoice) {
            const choices = ["‚úä", "üñêÔ∏è", "‚úå"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const playerIcon = document.getElementById("playerIcon");
            const computerIcon = document.getElementById("computerIcon");

            playerIcon.textContent = "ü§ú";
            computerIcon.textContent = "ü§õ";

            playerIcon.classList.add("animateLeft");
            computerIcon.classList.add("animateRight");

            setTimeout(() => {
                playerIcon.classList.remove("animateLeft");
                computerIcon.classList.remove("animateRight");

                playerIcon.textContent = playerChoice;
                computerIcon.textContent = computerChoice;

                let resultClass, resultText;
                if (playerChoice === computerChoice) {
                    resultClass = "tie";
                    resultText = "Tie";
                } else if ((playerChoice === '‚úä' && computerChoice === '‚úå') ||
                           (playerChoice === 'üñêÔ∏è' && computerChoice === '‚úä') ||
                           (playerChoice === '‚úå' && computerChoice === 'üñêÔ∏è')) {
                    resultClass = "win";
                    resultText = "Win";
                } else {
                    resultClass = "lose";
                    resultText = "Lose";
                }

                document.body.classList.add(resultClass);
                addResultToTable(computerChoice, playerChoice, resultText);

                setTimeout(() => {
                    document.body.classList.remove(resultClass);
                }, 3000);
            }, 1500);
        }


        function addResultToTable(computerChoice, playerChoice, resultText) {
            const tableBody = document.getElementById("resultTableBody");
            const newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td>${computerChoice}</td>
                <td>${playerChoice}</td>
                <td>${resultText}</td>
            `;
            tableBody.appendChild(newRow);
        }
    </script>
</body>

</html>
